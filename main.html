<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>JWT Generator</h1>
        <label for="issuedAt">Issued At (timestamp):</label>
        <input type="datetime-local" id="issuedAt" oninput="updatePayload()">
        <label for="expiration">Expiration (timestamp):</label>
        <input type="datetime-local" id="expiration" oninput="updatePayload()">
        <label for="secret">Secret:</label>
        <input type="text" id="secret" placeholder="Enter secret key" oninput="updatePayload()">

        <div id="dynamicFieldsContainer"></div>
        <button onclick="addField()">Add Field</button>
        <button onclick="generateJWT()">Generate JWT</button>
    </div>

    <div class="container">
        <h2>Current Payload</h2>
        <div id="payloadDisplay"></div>
    </div>

    <div id="resultDialog">
        <div id="result"></div>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="closeDialog()">Close</button>
    </div>
    <script src="./code.js"></script>
</body>
</html>
